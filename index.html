<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time To Travel - Countdown</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="images/airplane.png" alt="airplane logo" class="logo">
        </div>
        <div class="content">
            <p>Countdown to:</p>
            <h1>Tokyo</h1>
            <div class="countdown">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
        </div>
    </div>
    <script src="countdown.js"></script>
</body>
</html>
